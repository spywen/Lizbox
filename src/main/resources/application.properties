
#Database Configuration
db.driver=com.mysql.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/lizbox?zeroDateTimeBehavior=convertToNull
db.username=root
db.password=

#Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
hibernate.format_sql=true
hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
hibernate.show_sql=true

#MessageSource
message.source.basename=i18n/messages
message.source.use.code.as.default.message=true

#EntityManager
#Declares the base package of the entity classes
entitymanager.packages.to.scan=com.apilizbox.entity

#Upload max size (10 Go) Mais limité coté business à 1Go
upload.maxsize=10737418240
upload.realMaxSizeWeb=1073741824
upload.realMaxSizeApps=104857600